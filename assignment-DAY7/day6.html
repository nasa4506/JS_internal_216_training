<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HCL assessment</title>
<style>
    .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #f5f5f5;
    border-bottom: 2px solid #ddd;
}

.header-left img,
.header-right img {
    height: 50px;
}

.header-center {
    flex: 1;
    text-align: center;
}

.header-center h2 {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #003366;
}

.navbar {
    background-color: #003366;
    padding: 0;
}

.navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.navbar ul li {
    margin: 0;
}

.navbar ul li a {
    display: block;
    padding: 14px 20px;
    color: #ffffff;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-size: 16px;
}

.navbar ul li a:hover {
    background-color: #00509e;
}
.login-container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

.login-container h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #003366;
}

.login-container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.login-container input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

.login-container button {
    width: 48%;
    padding: 8px;
    background-color: #003366;
    color: white;
    border: none;
    cursor: pointer;
}

.login-container button:hover {
    background-color: #00509e;
}

.button-group {
    display: flex;
    justify-content: space-between;
}
</style>
</head>
<body>
    
        <div class="header">
        <div class="header-left">
            <img src="https://www.bing.com/th/id/OIP.WzdKBeSaMugMpnbLJL7KWwHaE8?w=245&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.7&pid=3.1&rm=2&ucfimg=1" alt="Left Logo">
        </div>

        <div class="header-center">
            <h2>HCL Assessment</h2>
        </div>

        <div class="header-right">
            <img src="https://www.bing.com/th/id/OIP.WzdKBeSaMugMpnbLJL7KWwHaE8?w=245&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimg1&dpr=1.7&pid=3.1&rm=2&ucfimg=1" alt="Right Logo">
        </div>
        </div>
    <nav class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Assessment</a></li>
        <li><a href="#">Instructions</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="login-container">
    <h3>Login</h3>

    <form action="next.html" method="get" onsubmit="return validateForm()">
        <label>Username</label>
        <input type="text" placeholder="Enter username" name="first-name" required>

        <label>Password</label>
        <input type="text" placeholder="Enter password" name="password-here" required>

        <div class="button-group">
            <!-- <button type="button">Login</button>  -->
            
         <!-- We use submit because it triggers a form submission event, which then executes the action attribute -->

            <button type="submit">Login/Sign up</button>
        </div>
    </form>
</div>


</body>
</html>
